<div class="row animated fadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Users: {{users.length}}</h3>

                <div class="alert alert-info animated fadeIn fast" *ngIf="users.length === 0">
                    <p class="mb-0">
                        No users with this term
                    </p>
                </div>

                <div class="table-responsive" *ngIf="users.length > 0">
                    <table class="table animated fadeIn fast">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td>
                                    <img [src]="user.img | image:'users'" [alt]="user.name" class="avatar"/>
                                </td>
                                {{ user.name }}
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Doctors: {{ doctors.length }}</h3>

                <div class="alert alert-info animated fadeIn fast" *ngIf="doctors.length === 0">
                    <p class="mb-0">
                        No doctors with this term
                    </p>
                </div>

                <div class="table-responsive animated fadeIn fast" *ngIf="doctors.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doctor of doctors">
                                <td>
                                    <img [src]="doctor.img | image:'doctors'" [alt]="doctor.name" class="avatar"/>
                                </td>
                                <td>
                                    <a [routerLink]="['/dashboard/doctors', doctor._id]">{{ doctor.name }}</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Hospitals: {{ hospitals.length }}</h3>

                <div class="alert alert-info animated fadeIn fast" *ngIf="hospitals.length === 0">
                    <p class="mb-0">
                        No hospitals with this term
                    </p>
                </div>

                <div class="table-responsive animated fadeIn fast" *ngIf="hospitals.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitals">
                                <td>
                                    <img [src]="hospital.img | image:'hospitals'" [alt]="hospital.name" class="avatar"/>
                                </td>
                                <td>
                                    {{ hospital.name }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
