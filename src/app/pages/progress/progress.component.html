<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div class="progress-bar bg-info progress-bar-striped active" 
            [style.width]="getProgress1"
            style="height:10px;"
            role="progressbar">
            <span class="sr-only">{{ getProgress1 }} Complete (success)</span>
          </div>
        </div>
        <div class="progress m-t-20">
          <div class="progress-bar bg-info progress-bar-striped active" 
            [style.width]="getProgress2"
            style="height:10px;"
            role="progressbar">
            <span class="sr-only">{{ getProgress2 }} Complete (success)</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row">

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador [valor]="progress1" (newValue)="progress1 = $event" [btnClass]="'btn-success'"></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador [valor]="progress2" (newValue)="progress2 = $event"></app-incrementador>
      </div>
    </div>
  </div>

</div>
